<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Aplicação de intervenção e acompanhamento ABA."
    />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/180x180.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="%PUBLIC_URL%/152x152.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Tailwind CSS - Fallback CDN apenas para produção -->
    <script>
      // Só carrega CDN em produção quando Tailwind falha
      document.addEventListener('DOMContentLoaded', function() {
        if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
          // Aguarda um pouco para CSS carregar
          setTimeout(function() {
            // Cria elemento teste
            var testDiv = document.createElement('div');
            testDiv.className = 'bg-blue-500 text-white p-4 hidden';
            document.body.appendChild(testDiv);
            
            // Verifica se estilos estão aplicados
            var styles = getComputedStyle(testDiv);
            var hasTailwind = styles.backgroundColor === 'rgb(59, 130, 246)' || 
                             styles.padding === '16px' || 
                             styles.color === 'rgb(255, 255, 255)';
            
            document.body.removeChild(testDiv);
            
            if (!hasTailwind) {
              console.log('🚨 Tailwind CSS não detectado, carregando CDN...');
              var script = document.createElement('script');
              script.src = 'https://cdn.tailwindcss.com';
              document.head.appendChild(script);
            } else {
              console.log('✅ Tailwind CSS funcionando corretamente');
            }
          }, 1000);
        }
      });
    </script>
    
    <!-- Font Awesome (Ícones) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Google Fonts (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <title>ABAplay</title>
    
    <style>
      /* Estilo base para garantir que a fonte Inter seja aplicada */
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body>
    <noscript>Você precisa habilitar o JavaScript para rodar esta aplicação.</noscript>
    <div id="root"></div>
    <!-- O React irá montar a aplicação dentro desta div -->
  </body>
</html>
